<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="public/css/app.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="public/js/timer.js"></script>
    <script src="public/js/pictionary.js"></script>
    <script src="public/js/dice.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container center-align">
      <div class="row">
        <section id="timer" class="col s4">
          <h2 class="blue-grey-text">Timer</h2>
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="time">00:00</div>
              <a class="waves-effect waves-light btn btn-large toggle-timer" href="#">Start</a>
            </div>
          </div>
        </section>
        <section class="col s4">
          <h2 class="blue-grey-text">Dice</h2>
          <div id="dice-container">
            <div class="dice show-front">
              <figure class="front-face">1</figure>
              <figure class="back-face">2</figure>
              <figure class="right-face">3</figure>
              <figure class="left-face">4</figure>
              <figure class="top-face">5</figure>
              <figure class="bottom-face">6</figure>
            </div>
          </div>
          <a class="waves-effect waves-light btn btn-large roll-dice" href="#">Roll</a>
        </section>
        <section class="col s4">
          <h2 class="blue-grey-text">Card</h2>
          <div id="pictionary-card" class="left-align purple darken-4">
            <div class="word-container yellow">
              <i class="material-icons">play_arrow</i>
              <span class="word">Person/Place/Animal</span>
            </div>
            <div class="word-container blue">
              <i class="material-icons">play_arrow</i>
              <span class="word">Object</span>
            </div>
            <div class="word-container orange">
              <i class="material-icons">play_arrow</i>
              <span class="word">Action</span>
            </div>
            <div class="word-container green">
              <i class="material-icons">play_arrow</i>
              <span class="word">Difficult</span>
            </div>
            <div class="word-container red">
              <i class="material-icons">play_arrow</i>
              <span class="word">All Play</span>
            </div>
          </div>

          <div id="pictionary-actions">
            <a class="waves-effect waves-light btn-large"><i class="material-icons left">visibility</i>Reveal</a>
            <a class="waves-effect waves-light btn-large"><i class="material-icons left">skip_next</i>Change Card</a>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
